<ion-card class="speaker-card" (click)="onSelect()">
	<ion-item>
		<ion-avatar item-start>
			<img [src]="speaker.picture">
		</ion-avatar>
		<h2>{{ speaker.firstName }} {{ speaker.name }}</h2>
		<p>{{ speaker.title }}</p>
	</ion-item>

	<ion-card-content
		class="speaker-card__content"
		[innerHTML]="speaker.description">
	</ion-card-content>

	<speaker-social-row
		*ngIf="speaker.contact"
		[social]="speaker.contact"
		(select)="openContact($event)">
	</speaker-social-row>
</ion-card>
