<ion-header>
	<ion-navbar>
		<ion-title>
			Speakers
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-spinner
		*ngIf="loading$ | async">
	</ion-spinner>

	<speaker
		*ngFor="let speaker of speakers$ | async; index as i;"
		[speaker]="speaker"
		(select)="selectSpeaker(i)"
		(contact)="openContactPage($event)">
	</speaker>
</ion-content>
