<ion-header>
	<ion-navbar>
		<ion-title>
			Schedule
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-spinner
		*ngIf="loading$ | async">
	</ion-spinner>

	<schedule-item
		*ngFor="let item of schedule$ | async; index as i;"
		[item]="item"
		(select)="openDetails(i)">
	</schedule-item>
</ion-content>
